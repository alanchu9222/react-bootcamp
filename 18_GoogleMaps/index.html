<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mapbox</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }

      .marker {
        z-index: 1000;
        background-image: url("truck.svg");
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Map Box Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      // create a HTML element for each feature
      var el = document.createElement("div");
      el.className = "marker";

      const lat = -37.8136;
      const lon = 144.9631;

      mapboxgl.accessToken =
        "pk.eyJ1IjoiYWxhbmNodSIsImEiOiJjazBsdzA4OXAwbzdpM2VwOW1zaGo4NWl4In0.EYn2kr7DOFk0PSMVk3lhSQ";
      var map = new mapboxgl.Map({
        container: "map", // HTML container id
        style: "mapbox://styles/mapbox/streets-v11", // style URL
        center: [lon, lat], // starting position as [lng, lat]
        zoom: 13
      });
      var marker = new mapboxgl.Marker().setLngLat([lon, lat]).addTo(map);
    </script>
  </body>
</html>
